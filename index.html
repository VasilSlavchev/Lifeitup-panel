<!DOCTYPE html>
<html>
<head>
  <title>LifeItUp Web Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Stylesheets files -->
  <link rel="stylesheet/less" type="text/css" href="assets/style/lifeitup.less" />
  <!-- JS files -->
  <script type="text/javascript" src="assets/js/less.js"></script>
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/lifeitup_layout.js"></script>
  <script type="text/javascript" src="assets/js/modernizr.js"></script>
  <script type="text/javascript" src="assets/js/lifeitup_layout-html-include.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
  <![endif]-->
</head>
<body class="login">
  <!-- BODY -->
  <div class="container-fluid">
    <!-- SECTION -->
    <section class="row-0">
      <div class="center-panel">
        <div class="col-md-4 col-sm-2 col-xs-1"></div>
        <div class="col-md-4 col-sm-8 col-xs-10 text-center">
          <!-- Alert: use it when password is incorrect 
          <div class="alert alert-info alert-dismissible fade in text-left">
            <div class="row">
              <div class="col-sm-2 alert-icon">
                <i class="fa fa-info-circle fa-3x"></i>
              </div>
              <div class="col-sm-10">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                The Username or Password were not accepted, please try again.
              </div>
            </div>
          </div>
          -->
          <img src="assets/images/layout/logo-login.png" class="login-picture" />
          <form action="dashboard.html">
            <input class="form-control input-lg" name="username" placeholder="Username" type="text" />
            <input class="form-control input-lg" name="password" placeholder="Password" type="password" />
            <button class="btn btn-primary btn-block btn-lg" type="submit">
              <i class="fa fa-check"></i>
              Login
            </button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="aside-footer"></div>
    <div class="container-footer">
      <p>Made with <i class="fa fa-heart"></i> by <a href="http://cynt.co.nf/" target="_blank">Cynthia Sanchez.</a> Download from <a href="https://github.com/cyntss/Lifeitup-panel" target="_blank"><i class="fa fa-github"></i></a></p>
    </div>
  </footer>
</body>
</html>
