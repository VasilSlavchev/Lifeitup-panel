<!DOCTYPE html>
<html>
<head>
  <title>LifeItUp Web Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Stylesheets files -->
  <link rel="stylesheet/less" type="text/css" href="assets/style/lifeitup.less" />
  <!-- JS files -->
  <script type="text/javascript" src="assets/js/less.js"></script>
  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/layout.js"></script>
  <script type="text/javascript" src="assets/js/modernizr.js"></script>
  <script type="text/javascript" src="assets/js/layout-html-include.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
  <![endif]-->
  <script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
  <script>tinymce.init({
    selector:'textarea', 
    height : 250, 
    plugins: "code",
    plugins: "image"
  });</script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo-header col-xs-12">
      <a href="index.asp">
        <img src="assets/images/layout/logo.png">
      </a>
    </div>
    <div class="pull-right user-header">
      <div class="hidden-xs">
        <img src="assets/images/user-profile/demo-user.jpg">
        Welcome <span class="username">Cynthia Sanchez</span>
      </div>
      <a href="" class="btn btn-default">
        <i class="fa fa-sign-out"></i>
      </a>
    </div>
  </header>
  <!-- BODY -->
  <div class="container-fluid">
    <!-- MENU: the content of this tag (aside.html) is being loaded with Jquery from the document 'layout-html-include.js' -->
    <aside>
    </aside>
    <!-- SECTION -->
    <section>
      <div class="panel panel-default">
        <div class="panel-heading">
          Edit home page
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="control-label col-md-2">
                Home page information:
                <a href="#" class="visible-sm-inline visible-xs-inline" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Important!" data-content="Do not modify this content if you dont have HTML knowledge.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-7">
                <textarea name="information"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Display new articles:
                <a href="#" class="visible-sm-inline visible-xs-inline" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Some tips" data-content="Activates the listing of newest articles created.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-7">
                <label class="radio-inline">
                  <input name="display-list" value="yes" type="radio" data-placement="bottom" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Recommended" data-content="This will activate the list of newest items uploaded in your website. We recommen this action as users will be the lastest products available in your site.">
                  Yes
                </label>
                <label class="radio-inline">
                  <input name="display-list" value="no" type="radio" data-placement="bottom" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="Not recommended" data-content="This will hide the new articles/products you uploaded. Users will need to browse through the rest of sections to find what is new in your website.">
                  No
                </label>              
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Title of "new articles":
                <a href="#" class="visible-sm-inline visible-xs-inline" data-placement="right" data-container=".form-group" data-toggle="popover" data-trigger="focus" title="What's this?" data-content="Give a title to the list of New Articles of your page (only visible if the option above is enabled.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-7">
                <input name="description" class="form-control" rows="6" data-placement="right" data-container=".form-group" data-toggle="popover" data-trigger="focus" title="What's this?" data-content="Give a title to the list of New Articles of your page (only visible if the option above is enabled." />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">
                Quantity of articles to display:
                <a href="#" class="visible-sm-inline visible-xs-inline" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="What's this?" data-content="This will change the number of items in the list of New Articles displayed in your home page.">
                  <i class="fa fa-info-circle text-info" ></i>
                </a>
              </label>
              <div class="col-md-2">
                <select name="quantity-displayed" class="form-control" data-placement="right" data-toggle="popover" data-container=".form-group" data-trigger="focus" title="What's this?" data-content="This will change the number of items in the list of New Articles displayed in your home page.">
                  <option value="1">2</option>
                  <option value="2">4</option>
                  <option value="6">6</option>
                  <option value="8">8</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-7">
                <a href="index.html" class="btn btn-default">
                  <i class="fa fa-close"></i>
                  Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fa fa-check"></i>
                  Save
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <div class="aside-footer"></div>
    <div class="container-footer">
      <p>This is an open source admin panel made by <a href="http://cynt.co.nf/" target="_blank">Cynthia Sanchez.</a></p>
      <p>Grab your copy from Github and dont forget the attribution back to me. <a href="https://github.com/cyntss/Lifeitup-panel" target="_blank">Github -> Lifeitup panel</a></p>
    </div>
    
  </footer>
</body>
</html>
